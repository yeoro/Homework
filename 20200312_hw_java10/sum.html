<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>과제1</title>
	</head>
	<body>
		<h2> 1. 사용자로부터 2개의 정수를 입력받아 덧셈을 한 결과를 브라우저에 출력하는 프로그램 </h2>
		<script type="text/javascript">
			var num1 = parseInt(prompt("첫 번째 정수를 입력해주세요"));
			var num2 = parseInt(prompt("두 번째 정수를 입력해주세요"));
			var sum = num1 + num2;
			
			document.write(num1 + "과 " + num2 + "의 합은 " + sum + "입니다.");
		</script>
	</body>
</html>
