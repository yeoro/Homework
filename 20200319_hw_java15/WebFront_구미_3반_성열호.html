<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 웹 메모 애플리케이션 </title>
		<link rel="stylesheet" type="text/css" href="memo.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<!-- 전체 영역 -->
		<div class="memo-area">
			<button>
				메모추가
			</button>
			<!-- 하나의 전체 메모 표시 -->
			<div class="memo-note">
				<!-- bar -->
				<div class="memo-bar">
					<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</div>
				<!-- content -->
				<div class="memo-edit">
					<textarea class="memo-edit-area">
						
					</textarea>
				</div>
			</div>
			<div class="memo-note2">
				<!-- bar -->
				<div class="memo-bar">
					<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
					<span id="pin" class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</div>
				<!-- content -->
				<div class="memo-edit">
					<textarea class="memo-edit-area">
						
					</textarea>
				</div>
			</div>
			
		</div>
	</body>
</html>
