<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>hw03</title>
      <style type="text/css">
         section{
            background-color: #e6e6e6;
            text-align: center;
         }
         section img{
            width: 70%;
            height: 70%;
         }
         
         nav img{
            width: 20%;
            height: 20%;
            opacity: 0.5;
            border: 0px solid gray;
         }
         
         nav li{
            display: inline;
         }
         h1{
            display: inline;
         }
      </style>
      
   </head>
   <body>
      <div>
         <section>
            <input type="button" id="random" value="랜덤 선택" onclick="randomSelect()"/><br>
            <h1>오늘의 메뉴 : </h1> <h1 id="selectedMenu">케이크</h1><br>
            <img id="selectedMenuImg" src="./images/cake.jpg"/>
            
            <nav>
               <ul>
                  <li onmouseover="overMouse('menuCake')" onmouseout="outMouse('menuCake')" onclick="select(0)"
                  ><img id="menuCake" src="./images/cake.jpg"/></li>
                  <li onmouseover="overMouse('menuBurger')" onmouseout="outMouse('menuBurger')" onclick="select(1)"
                  ><img id="menuBurger" src="./images/burger.jpg"/></li>
                  <li onmouseover="overMouse('menuSteak')" onmouseout="outMouse('menuSteak')" onclick="select(2)"
                  ><img id="menuSteak" src="./images/steak.jpg"/></li>
                  <li onmouseover="overMouse('menuSand')" onmouseout="outMouse('menuSand')" onclick="select(3)"
                  ><img id="menuSand" src="./images/sandwich.jpg"/></li>
               </ul>
            </nav>
         </section>
      </div>
      
      <script type="text/javascript">
         var selectedMenuNum = 0;
         var selectedMenuName = 'menuCake';
         document.getElementById(selectedMenuName).style.opacity = '1';
         document.getElementById(selectedMenuName).style.border = '5px solid gray';
         
         function randomSelect(){
            var num = Math.floor(Math.random() * 4);
            select(num);
         }
         
         function overMouse(name){
            document.getElementById(name).style.opacity = '1';
            //document.getElementById(name).style.border = '5px solid gray';
         }
         
         function outMouse(name){
            if(selectedMenuName!=name){
               document.getElementById(name).style.opacity = '0.5';
               document.getElementById(name).style.border = '0px solid gray';
            }
         }
         
         function select(num){
            var nSrc,nText,nName;
            if(num==selectedMenuNum){return;}
            
            switch (num){
            case 0:{
               nSrc = './images/cake.jpg';
               nText = '케이크';
               nName = 'menuCake';
               break;}
            case 1:{
               nSrc = './images/burger.jpg';
               nText = '햄버거';
               nName = 'menuBurger';
               break;}
            case 2:{
               nSrc = './images/steak.jpg';
               nText = '스테이크';
               nName = 'menuSteak';
               break;}
            case 3:{
               nSrc = './images/sandwich.jpg';
               nText = '샌드위치';
               nName = 'menuSand';
               }
            }
            document.getElementById('selectedMenuImg').src = nSrc;
            document.getElementById('selectedMenu').innerText = nText;
            document.getElementById(nName).style.opacity = '1';
            document.getElementById(nName).style.border = '5px solid gray';
            
            document.getElementById(selectedMenuName).style.opacity = '0.5';
            document.getElementById(selectedMenuName).style.border = '0px solid gray';
            selectedMenuNum = num;
            selectedMenuName = nName;
         }
      </script>
   </body>
</html>
